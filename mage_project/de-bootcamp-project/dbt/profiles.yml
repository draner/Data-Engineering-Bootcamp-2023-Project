# https://docs.getdbt.com/reference/profiles.yml
polit: # this needs to match the profile in your dbt_project.yml file
  target: dev
  outputs:
    dev:
      type: bigquery
      method: service-account
      keyfile: pol-it-de-zoomcamp-service-account.json # replace this with the full path to your keyfile
      project: pol-it-de-zoomcamp # Replace this with your project id
      dataset: dbt_pol_data # Replace this with dbt_your_name, e.g. dbt_bilbo
      threads: 1
      timeout_seconds: 300
      location: EU
      priority: interactive